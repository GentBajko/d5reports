{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md">
    <h1 class="text-2xl mb-4">Create User</h1>
    <form method="post" action="/user/">
        <input type="hidden" name="csrftoken" value="{{ request.session.get('csrftoken', '') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full border p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Full Name</label>
            <input type="text" name="full_name" class="w-full border p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="permissions">Permissions</label>
            <select id="permissions" name="permissions" class="w-full border p-2" required>
                <option value="" disabled selected>Select a role</option>
                <option value="127">Admin</option>
                <option value="1920">Developer</option>
            </select>
        </div>
        <button type="submit" class="bg-[#0e5c6a] text-white px-4 py-2">Create User</button>
    </form>
</div>
{% endblock %}
