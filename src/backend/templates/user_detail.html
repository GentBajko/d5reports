{% extends "base.html" %}

{% block title %}User Detail{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">User Detail</h1>
<div class="bg-white shadow-md rounded p-6">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</div>
<div class="mt-4">
    <a href="/user/" class="text-blue-500 hover:underline">&larr; Back to Users</a>
</div>
{% endblock %}
