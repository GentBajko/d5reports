{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 shadow-md">
    <h1 class="text-2xl mb-4">Users</h1>
    <table class="w-full table-auto">
        <thead>
            <tr>
                <th class="border px-4 py-2">Email</th>
                <th class="border px-4 py-2">Full Name</th>
                <th class="border px-4 py-2">Permissions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="border px-4 py-2">{{ user.email }}</td>
                <td class="border px-4 py-2">{{ user.full_name }}</td>
                <td class="border px-4 py-2">{{ user.permissions }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
