{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md">
    <h1 class="text-2xl mb-4">Create Project</h1>
    <form method="post" action="/project/">
        <input type="hidden" name="csrftoken" value="{{ request.session.get('csrftoken', '') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" class="w-full border p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full border p-2" required>
        </div>
        <div class="mb-4 flex items-center">
            <label class="text-gray-700 mr-2">Send Emails?</label>
            <input type="checkbox" name="send_email" value="True" class="border p-2">
        </div>
        <button type="submit" class="bg-[#0e5c6a] text-white px-4 py-2">Create User</button>
    </form>
</div>
{% endblock %}
