{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md">
    <h1 class="text-2xl mb-4">Login</h1>
    <form method="post" action="/user/login">
        <input type="hidden" name="csrftoken" value="{{ request.session.get('csrftoken', '') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full border p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full border p-2" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Login</button>
    </form>
</div>
{% endblock %}
