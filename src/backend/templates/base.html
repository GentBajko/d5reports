<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Reporting Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <div class="w-64 bg-white shadow-md h-screen">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Division5 Reports</h2>
            </div>
            <nav class="mt-5">
                <ul>
                    <li class="px-4 py-2 hover:bg-gray-200"><a href="#">Dashboard</a></li>
                    <li class="px-4 py-2 hover:bg-gray-200"><a href="#">Tasks</a></li>
                    <li class="px-4 py-2 hover:bg-gray-200"><a href="#">Reports</a></li>
                    <li class="px-4 py-2 hover:bg-gray-200"><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main Content Here-->
        <div class="flex-1 p-6">
            {% block content %}
            <!-- Content Here -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
