{% extends "base.html" %}

{% block title %}User Detail{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 shadow-md">
    <h1 class="text-2xl mb-4">User Detail</h1>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Full Name:</strong> {{ user.full_name }}</p>
    <p><strong>Permissions:</strong> {{ user.permissions }}</p>
</div>
{% endblock %}
